<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h1>Registro Usuarios</h1>
        
        <h:form>
            <h:panelGrid columns="2">
                 <h:outputLabel value="Introduce Nombre:" />
                 <h:inputText value="#{registroUsuarioBean.nombre}" />
                  <h:outputLabel value="Introduce Clave:" />
                  <h:inputSecret value="#{registroUsuarioBean.clave}"/>
                  <h:commandButton value="Grabar" action="#{registroUsuarioBean.btnGrabarRegistro()}" />
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
