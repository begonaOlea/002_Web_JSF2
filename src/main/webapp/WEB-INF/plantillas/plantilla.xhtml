<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{usuarioBean.idioma}">  
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="default.css"/>
            <h:outputStylesheet library="css" name="cssLayout.css"/>
            <h:outputScript library="js" name="misfunciones.js" />

            <title><ui:insert name="titulo"/></title>
        </h:head>

        <h:body>
            <div id="top" class="top"> 
                <h1>GESTION DE PRODUCTOS   </h1>
                <ui:insert name="cabecera">Top</ui:insert>

                Usuario Registrado : #{usuarioBean.nombre}  |  idioma Seleccionado: #{usuarioBean.idioma}<br/>

                <h:form id="formIdioma">
                    <h:commandLink value="es" action="#{usuarioBean.btnCambiaIdioma('es')}" /> /
                    <h:commandLink value="en" action="#{usuarioBean.btnCambiaIdioma('en')}" /> /
                    <h:commandLink value="eu" action="#{usuarioBean.btnCambiaIdioma('eu')}" />
                </h:form>

            </div>
            <div>
                <div id="left">
                    <ui:insert name="menu">

                        <h3>Men√∫</h3>

                        <ul>
                            <li>
                                <h:link outcome="registro">Ir a registro</h:link>
                            </li>
                            <li>
                                <h:link outcome="alta-descuento">Ir a alta nuevo descuento</h:link>
                            </li>
                        </ul>

                    </ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="contenido">Content</ui:insert>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
